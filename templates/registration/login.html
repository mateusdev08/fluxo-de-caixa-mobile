{% extends 'base/base.html' %}

{% load bootstrap %}

{% block title %}Login{% endblock %}

{% block main %}

    <div class="container-login">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|bootstrap }}
            <button class="btn btn-info btn-login" type="submit">Login</button>
        </form>
        <a class="btn btn-secondary btn-login-cancelar" href="{% url 'home' %}">Cancelar</a>
    </div>

{% endblock %}
